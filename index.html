<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google Maps App</title>
        <meta name= "viewport" content="width=device-width, initial-scale= 1.0" />
        <meta name="description" content="Google Maps API App">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"
            media="screen" title="no-title" charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    </head>
    <body>
        <main class="container">
            <p class="description"><h2>App Description:</h2>This App uses Google Maps API Requests to search for any given category of business or location type then displays the results to a Map using MAPS API</p>
            <form id="user-input" class="js-user-input">
                <label for="location-type">Input a location type you would like to search.</label>
                <input type="text" id="address" class="js-location" placeholder="Ex: Restaurants, Hotels, Parks" required>
                <label for="location-city">Select your city!</label>
                <input type="text" id="city" class="js-location" placeholder="Ex: New York, Miami, Seattle" required>
                <button type="submit" id="input-button" class="button submit">Search Locations!</button>
            </form>

            <section id="results" class= "results-display">
                <div id="map"></div>

            </section>
            <div id="weather">
                <h4>Check the Weather before you travel!</h4>
                <p id="weather-text"></p>
            </div>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-aN_OwNSOHHi068jAmbopsItbsZ6PWPE&libraries=places"
            async defer></script>
    </body>
</html>
